<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Rock Paper Scissors | PlayGame</title>
</head>

<body>
    <div class="main">
        <div class="nav">
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="choices">
            <img class="choice" id="rock" src="img/rock.webp" alt="">
            <img class="choice" id="paper" src="img/paper.webp" alt="">
            <img class="choice" id="scissors" src="img/scissors.webp" alt="">
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="message-container">
            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>
        </div>
        <div class="social_media">
            <h2>Follow</h2>
            <a target="_blank" href="https://instagram.com/nitin.gumber_?igshid=NzZlODBkYWE4Ng=="><i
                    class="fa-brands fa-instagram"></i></a>
            <a target="_blank"
                href="https://www.linkedin.com/in/nitin-kumar-a55614248?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
